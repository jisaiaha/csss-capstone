<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workout App</title>
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
        <!--ICON-->
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/png/512/1946/1946488.png"
    />
    <!-- Bulma Stylesheet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"
    />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/info.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css"
    />
    <script defer src="/__/firebase/8.3.1/firebase.js"></script>
   <!-- include only the Firebase features as you need -->
   <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
   <script defer src="/__/firebase/init.js?useEmulator=true"></script>
   <script defer src="/__/firebase/8.8.0/firebase-auth.js"></script>
<script defer src="js/info.js"></script>
  </head>
  <body onload="checkCookie()">
    <div class="columns">
      <div class="column" id="column-left">
        <div class="bd-categories">
          <aside class="menu">
            <a class="navbar-item">
              <img
                src="https://image.flaticon.com/icons/png/512/38/38464.png"
                alt="icon"
                width="28"
                height="28"
              />
              <p class="ml-4 has-text-weight-semibold is-size-5">
                My Workout App
              </p>
            </a>
          
            <ul class="menu-list vertical-center-nav has-text-centered">
              <li><a href="home.html" >Home</a></li>
              <li><a href="music.html">Music</a></li>
              <li><a href="profile.html">You</a></li>
              <li><a href="friends.html">Friends</a></li>
              <hr>
              <li class="is-active"><a class="is-active" href="profile.html">Profile</a></li>
            </ul>
          </div>
          </aside>
      </div>

      <div class="column is-three-fifths" id="column-middle">
        <section class="hero">
          <div class="hero-body">
            <p class="title">
              Profile
            </p>
          </div>
        </section>
        
        <div id="formArea">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Name</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input class="input" type="text" placeholder="Name" id="name-input">
                </p>
              </div>
              <div class="field-label">
                <label class="label">Email</label>
              </div>
              <div class="field">
                <p class="control">
                  <input class="input" type="email" placeholder="Email" id="email-input">
                </p>
              </div>
            </div>
          </div>
          
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Height</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <div class="select is-fullwidth">
                    <select id="height-feet">
                      <option value="1">1 feet</option>
                      <option value="2">2 feet</option>
                      <option value="3">3 feet</option>
                      <option value="4">4 feet</option>
                      <option value="5">5 feet</option>
                      <option value="6">6 feet</option>
                      <option value="7">7 feet</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select id="height-inches">
                        <option value="0">0 inches</option>
                        <option value="1">1 inches</option>
                        <option value="2">2 inches</option>
                        <option value="3">3 inches</option>
                        <option value="4">4 inches</option>
                        <option value="5">5 inches</option>
                        <option value="6">6 inches</option>
                        <option value="7">7 inches</option>
                        <option value="8">8 inches</option>
                        <option value="9">9 inches</option>
                        <option value="10">10 inches</option>
                        <option value="11">11 inches</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal has-addons">
            <div class="field-label is-normal">
              <label class="label">Weight</label>
            </div>
            <div class="field-body">
              <p class="control">
                <input class="input" type="text" placeholder="Your Body Weight" id="weight-input">
              </p>
              <p class="control">
                <a class="button is-static">
                  pounds
                </a>
              </p>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Bio</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <textarea class="textarea" placeholder="Tell everybody a bit about yourself!" id="bio-input"></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <button class="button is-primary" id="submit-button">
                    Submit Changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="column is-one-quarter" id="column-right">
        <div class="card my-5">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-60x60">
                  <img
                    src="https://bulma.io/images/placeholders/96x96.png"
                    alt="Placeholder image"
                  />
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">Username</p>
              </div>
            </div>

            <div class="content">
              <p>
                Total Activites:
              </p>
              <p>
                Member since:
              </p>
            </div>
          </div>
        </div>
        <div class="card">
          <a
            class="twitter-timeline"
            data-height="500"
            href="https://twitter.com/Olympics?ref_src=twsrc%5Etfw"
            >Tweets by Olympics</a
          >
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>
      </div>
    </div>
    <script src="js/signIn.js"></script>
  </body>
</html>
