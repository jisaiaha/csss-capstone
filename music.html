<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music</title>
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <!--ICON-->
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/png/512/126/126493.png"
    />
    
    <!-- Bulma Stylesheet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/info.css" />
    <script src="js/signIn.js" defer></script>
    <script src="js/spotifyAPI.js" defer></script>
  </head>
  <body>
    <div class="columns">
      <div class="column" id="column-left">
        <div class="bd-categories">
          <aside class="menu">
            <a class="navbar-item">
              <img
                src="https://image.flaticon.com/icons/png/512/38/38464.png"
                alt="icon"
                width="28"
                height="28"
              />
              <p class="ml-4 has-text-weight-semibold is-size-5">
                My Workout App
              </p>
            </a>
          
            <ul class="menu-list vertical-center-nav has-text-centered">
              <li><a href="home.html" >Home</a></li>
              <li><a class="is-active" href="music.html">Music</a></li>
              <li><a href="profile.html">You</a></li>
                <li><a href="info.html">Info</a></li>
            <li><a href="index.html">Sign Out</a></li>
              <hr>
            </ul>
          </div>
          </aside>
      </div>

      <div class="column is-three-fifths workouts-bg2" id="column-main">
        <section class="hero">
          <div class="hero-body">
            <p class="title">
              Music
            </p>
          </div>
          <button
            class="button is-black is-large music-margins"
            onclick="getOAuth()"
          >
            Authorize with Spotify
          </button>
        </section>
        <!--Card -->
        <div class="card music-margins">
          <div class="card-content">
            <div class="content">
              <div class="columns">
                <div class="column">
                  <!--Choose a genre or search-->

                  <div class="field">
                    <label class="label"
                      >Pick a genre</label
                    >
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        placeholder="playlist/song genre"
                        id="userQuery"
                      />
                    </div>
                  </div>
                  <!--                   Buttons to submit search -->
                  <button
                    class="button is-success is-large"
                    id="createPlaylist"
                  >
                    Generate Playlist
                  </button>
                  <button
                    class="button is-success is-large my-2"
                    onclick=""
                    id="createSong"
                  >
                    Generate Song
                  </button>
                </div>
                <!--SPOTIFY EMBED -->
                <div class="column">
                  <iframe
                    src=""
                    width="500"
                    height="500"
                    frameborder="0"
                    allowtransparency="true"
                    allow="encrypted-media"
                    id="spotify-embed"
                  ></iframe>
                </div>
                <!--Choose Genre -->
                <div class="column">
                  <!--Tempo feature-->
                  <p class="title is-4">Tempo</p>
                  <progress
                    class="progress is-success"
                    value="0"
                    max="240"
                    id="tempo-UI"
                    >60%</progress
                  >
                  <p class="subtitle is-4" id="tempo-val"></p>
                  <p class="subtitle is-6">
                    For reference, 120 BPM is around a 3 mph running pace.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="column is-one-quarter" id="column-right">
        <div class="card my-5">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-60x60">
                  <img
                    id="profile-pic"
                    src="https://bulma.io/images/placeholders/96x96.png"
                    alt="Placeholder image"
                  />
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4 username" id="username-home"></p>
              </div>
            </div>

            <div class="content">
              <p>
                Total Activites:
              </p>
              <p>
                Member since: August 2021
              </p>
            </div>
          </div>
        </div>
        <div class="card">
          <a
            class="twitter-timeline"
            data-height="500"
            href="https://twitter.com/Olympics?ref_src=twsrc%5Etfw"
            >Tweets by Olympics</a
          >
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>
      </div>
    </div>
    <!--UI only JS -->
    <script>
      const dropdownbtn = document.getElementById("toggle-dropdown");
      const dropdown = document.getElementById("dropdown");
      const userQ = document.getElementById("userQuery");
      const buttons = ["createPlaylist", "createSong"];

      const UIController = (ids, numItems) => {
        objElements = {};
        for (let i = 0; i <= numItems; i++) {
          objElements[i] = document.getElementById(ids[i]);
        }
        return objElements;
      };
      let query = "workout";

      let btnsDOM = UIController(buttons, buttons.length);
      btnsDOM[0].addEventListener("click", e => {
        if (userQ != "") {
          query = userQ.value;
          userQ.value = "";
        }
        searchAPI(query, "playlist");
      });
      btnsDOM[1].addEventListener("click", e => {
        if (userQ != "") {
          query = userQ.value;
          userQ.value = "";
        }
        searchAPI(query, "track");
      });
    </script>
    <script defer src="updateUserInfo.js"></script>
  </body>
</html>
