<!--JS for hiding and showing modal -->
      <script>
        
        const hidden0 = document.getElementById("closed-modal0");
        const hidden1 = document.getElementById("closed-modal1");
        //const hidden2 = document.getElementById("closed-modal2");
        
        const openmodal = document.getElementById("open-modals");
        const modals = document.getElementById("modals");
        const modalview = document.getElementById("modal-view");
        
        hidden0.addEventListener("click", e => {
          deleteModal(modals);
        });
        hidden1.addEventListener("click", e => {
          deleteModal(modals);
        });
        openmodal.addEventListener("click", e => {
          showModal(modals);
        });
        const deleteModal = (element) => {
          element.classList.remove("is-active");
        }
        const showModal = (element) => {
          element.classList.add("is-active");
        }
      </script>
      
      <!-- Count Characters -->
              <script>
