				<div>

						<div class="card-content">
							<div class="media">
								<div class="media-left">
									<figure class="image is-60x60">
										<img id="profile-pic"
											src="https://bulma.io/images/placeholders/96x96.png"

				<!--Modal Create workout -->
				<div class="modal" id="modal">
					<div class="modal-background"></div>
					<div class="modal-card">
						<header class="modal-card-head">
							<p class="modal-card-title">Add a new workout</p>
							<button
								class="delete"
								aria-label="close"
								id="close-modal1"
								></button>
						</header>
						<section class="modal-card-body">
							<!-- Content ... -->
							<div class="field">
								<label class="label">Workout Title</label>
								<div class="control">
									<input
										class="input"
										type="text"
										placeholder="Text input"
										id="workout-title-input"
										/>
								</div>
							</div>
							<!--Create a workout card -->
							<div class="card">
								<div class="card-content">
									<div class="content">
										<div class="field">
											<!--Name of exercise -->
											<label class="label">Name</label>
											<div class="control">
												<input
													class="input"
													type="text"
													placeholder="Name of exercise"
													id="name-input"
													/>
											</div>
										</div>
										<div class="columns">
											<div class="column">
												<!--Reps -->
												<div class="field">
													<label class="label">Reps</label>
													<div class="control">
														<input
															class="input"
															type="number"
															placeholder="# of repetitions"
															id="reps-input"
															/>
													</div>
												</div>
											</div>
											<div class="column">
												<!--                     Sets -->
												<div class="field">
													<label class="label">Sets</label>
													<div class="control">
														<input
															class="input"
															type="number"
															placeholder="# of sets"
															id="sets-input"
															/>
													</div>
													<!-- Weight -->
													<div class="field">
														<label class="label">Weight</label>
														<div class="control">
															<input
																class="input"
																type="number"
																placeholder="lbs"
																id="weight-input"
																/>
														</div>
													</div>
												</div>
												<button class="button is-info" id="addButton">
												Add
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--                -->
							<!--Workout List-->
							<div id="user-workouts">
								<!--Lift cards go here-->
							</div>
						</section>
						<footer class="modal-card-foot">
							<button class="button is-success" id="save-workout">
							Save changes
							</button>
							<button class="button" id="close-modal0">Cancel</button>
						</footer>
					</div>
				</div>
			</div>
			<!--       <div class="column is-one-fifth" id="column-right">

		<!--JS for hiding and showing modal -->
		<script>
			const hide0 = document.getElementById("close-modal0");
			const hide1 = document.getElementById("close-modal1");
			const openmodal = document.getElementById("open-modal");
			const modal = document.getElementById("modal");
			const modalview = document.getElementById("modal-view");
			hide0.addEventListener("click", e => {
			  deleteModal(modal);
			});
			hide1.addEventListener("click", e => {
			  deleteModal(modal);
			});
			openmodal.addEventListener("click", e => {
			  showModal(modal);
			});
			const deleteModal = element => {
			  element.classList.remove("is-active");
			};
			const showModal = element => {
			  element.classList.add("is-active");
			};
			
			
        </script>
