<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>You</title>
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <!--ICON-->
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/png/512/1077/1077063.png"
    />
    <!-- Bulma Stylesheet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"
    />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/home.css" />
    <script src="js/signIn.js" defer></script>
  </head>
  <body>
    <div class="columns">
      <div class="column is-one-fifth" id="column-left">
        <aside class="menu">
          <a class="navbar-item">
            <img
              src="https://image.flaticon.com/icons/png/512/38/38464.png"
              alt="icon"
              width="28"
              height="28"
            />
            <p class="ml-4 has-text-weight-semibold is-size-5">
              My Workout App
            </p>
          </a>
          <ul class="menu-list vertical-center-nav has-text-centered">
            <li><a href="home.html">Home</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="profile.html" class="is-active">You</a></li>
            <li><a href="friends.html">Friends</a></li>
          </ul>
        </aside>
      </div>

      <div class="column workouts-bg" id="column-main">
        <section class="hero">
          <div class="hero-body">
            <p class="title">
              Username
            </p>
            <figure class="image is-128x128">
              <img
                class="is-rounded"
                src="https://bulma.io/images/placeholders/128x128.png"
              />
            </figure>
          </div>
        </section>
        <div>
          <!--Workouts panel -->
          <div id="workouts-panel">
            <h3 class="title is-3">
              My workouts
              <button class="button is-light">View all</button>
            </h3>
            <div class="columns">
              <div class="column">
                <div class="card" id="panel-1-1">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img
                        src="https://img-premium.flaticon.com/png/512/3664/premium/3664387.png?token=exp=1628120931~hmac=cc3743ae1cfb6930c740f7a1329b02c6"
                        alt="Placeholder image"
                      />
                    </figure>
                  </div>
                  <div class="card-content">
                    <div class="content">
                      <button class="button is-light is-large" id="open-modal">Create a new workout</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column" id="panel-1-2">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img
                        src="https://bulma.io/images/placeholders/1280x960.png"
                        alt="Placeholder image"
                      />
                    </figure>
                  </div>

                  <div class="card-content">
                    <div class="content">
                      <p class="subtitle is-5">Title:</p>
                      <p class="subtitle is-5">Created:</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column" id="panel-1-3">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img
                        src="https://bulma.io/images/placeholders/1280x960.png"
                        alt="Placeholder image"
                      />
                    </figure>
                  </div>
                  <div class="card-content">
                    <div class="content">
                      <p class="subtitle is-5">Title:</p>
                      <p class="subtitle is-5">Created:</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Stats panel -->
          <div id="stats-panel">
            <h3 class="title is-3">
              My Stats
              <button class="button is-light"></button>
            </h3>
            <div class="columns">
              <div class="column">
                <div class="card" id="panel-1-1">
                  <div class="card-content">
                    <div class="content"></div>
                  </div>
                </div>
              </div>
              <div class="column" id="panel-1-2">
                <div class="card">
                  <div class="card-content">
                    <div class="content"></div>
                  </div>
                </div>
              </div>
              <div class="column" id="panel-1-3">
                <div class="card">
                  <div class="card-content">
                    <div class="content"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Modal Template -->
        <div class="modal" id="modal">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Add a new workout</p>
              <button
                class="delete"
                aria-label="close"
                id="close-modal1"
              ></button>
            </header>
            <section class="modal-card-body">
              <!-- Content ... -->

              <div class="field">
                <label class="label">Workout Title</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Text input" id="workout-title-input"/>
                </div>
              </div>
              <!--Create a workout card -->
              <div class="card">
                <div class="card-content">
                  <div class="content">
                    <div class="field">
                      <!--Name of exercise -->
                      <label class="label">Name</label>
                      <div class="control">
                        <input
                          class="input"
                          type="text"
                          placeholder="Name of exercise"
                          id="name-input"
                        />
                      </div>
                    </div>

                    <div class="columns">
                      <div class="column">
                        <!--Reps -->
                        <div class="field">
                          <label class="label">Reps</label>
                          <div class="control">
                            <input
                              class="input"
                              type="number"
                              placeholder="# of repetitions"
                              id="reps-input"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="column">
                        <!--                     Sets -->
                        <div class="field">
                          <label class="label">Sets</label>
                          <div class="control">
                            <input
                              class="input"
                              type="number"
                              placeholder="# of sets"
                              id="sets-input"
                            />
                          </div>
                          <!-- Weight -->
                          <div class="field">
                          <label class="label">Weight</label>
                          <div class="control">
                            <input
                              class="input"
                              type="number"
                              placeholder="lbs"
                               id="weight-input"
                            />
                          </div>
                        </div>
                        </div>
                        <button class="button is-info" id="workout-#-submit">
                          Submit
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--                -->

              <!--Workout List-->
              <div id="user-workouts">
                <!--Card template -->
                <div class="card" id="workout-#">
                  <div class="card-content">
                    <div class="content">
                      <div class="columns">
                        <div class="column" id="workout-#-image">
                          <figure class="image is-48x48">
                            <img
                              src="https://bulma.io/images/placeholders/128x128.png"
                            />
                          </figure>
                        </div>
                        <div class="column">
                          <p class="title is-4" id="workout-#-name">Name</p>
                        </div>
                        <div class="column">
                          <p class="subtitle is-6" id="workout-#-reps">
                            0 reps
                          </p>
                          <p class="subtitle is-6" id="workout-#-sets">
                            0 sets
                          </p>
                          <p class="subtitle is-6" id="workout-#-weight">
                            0 lbs
                          </p>
                        </div>
                        <div class="column">
                          <button class="button is-danger" id="workout-#-sets">
                            Delete
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--                  -->
              </div>
            </section>
            <footer class="modal-card-foot">
              <button class="button is-success" id="save-workout">Save changes</button>
              <button class="button" id="close-modal0">Cancel</button>
            </footer>
          </div>
        </div>
      </div>
<!--JS for hiding and showing modal -->
      <script>
        
        const hide0 = document.getElementById("close-modal0");
        const hide1 = document.getElementById("close-modal1");
        const openmodal = document.getElementById("open-modal");
        const modal = document.getElementById("modal");
        
        hide0.addEventListener("click", e => {
          deleteModal();
        });
        hide1.addEventListener("click", e => {
          deleteModal();
        });
        openmodal.addEventListener("click", e => {
          showModal();
        });
        const deleteModal = () => {
          modal.classList.remove("is-active");
        }
        const showModal = () => {
          modal.classList.add("is-active");
        }
      </script>

      <!--       <div class="column is-one-fifth" id="column-right">
      </div> -->
    </div>
  </body>
</html>
